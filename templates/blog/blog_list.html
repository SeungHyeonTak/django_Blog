{% extends 'base.html' %}{% block content %}{% for blog in blogs %}{% if blog.published_date != None %}<center class="center">    <div class="card" style="width: 18rem;">          <div class="card-body">            <h3><a href="/detail/{{ blog.pk }}">{{ blog.title }}</a></h3>            <div class="card-text">{{ blog.content|truncatewords:30 }}</div>            <div class="info">                <div class="published-date"><span>Date | </span>{{ blog.published_date }}</div>                <div class="author"><span>Author | </span>{{ blog.author }}</div>            </div>          </div>    </div></center>{% endif %}{% endfor %}{% endblock %}
