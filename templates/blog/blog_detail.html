{% extends 'base.html' %}{% block content %}<div class="container">    <ul class="list">        <li class="item">            <h3><a href="">{{ blog.title }}</a></h3>            <div class="content">{{ blog.content|linebreaksbr }}</div>        </li>    </ul>    <form action="{% url 'delete' pk=blog.pk %}" method="POST">        {% csrf_token %}        <a href="/">            <button type="button" class="btn btn-primary to-main">To Main</button>        </a>        <button type="submit" class="btn btn-danger">Delete Post</button>    </form></div>{% endblock %}
